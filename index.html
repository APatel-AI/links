<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>

  <!-- Page styling -->
  <style>
    body {

      background-color: #004643;

    }

    .name {
      color: #fffffe;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .link {
      background-color: #f9bc60;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
    }

  </style>
</head>

<body>
  <div class="banner">
    <img src="images/arpan.png" alt="Arpan Patel headshot" class="banner-image">
  </div>

  <div class="name">
    Arpan Patel
  </div>

  <div class="social-icons">
    <a href="https://github.com/APatel-AI" target="_blank">
      GitHub
    </a>

    <a href="https://www.linkedin.com/in/arpan-p/" target="_blank">
      LinkedIn
    </a>

    <a href="https://medium.com/@arpan.p.se" target="_blank">
      Medium
    </a>
    <a href="https://dev.to/apatel-ai" target="_blank">
      Dev
    </a>




  </div>



  <div class="link">
    <img
      src="https://www.ycombinator.com/assets/ycdc/yc-og-image-0cfa80cac837d64d9b4f0705950000b66906ac032791376bd721f246fafcc7b4.png">

    <a target="_blank" href="http://paulgraham.com/startupideas.html">How to Get Startup Ideas
      — Paul Graham</a>
  </div>

  <div class="link">
    <img src="/thumbnails/typography.jpg">

    <a target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">Typography in ten minutes —
      Matthew
      Butterick</a>
  </div>

  <div class="link">
    <img src="https://media.newyorker.com/photos/59096d451c7a8e33fb38e4ca/16:9/w_1280,c_limit/071210_r16884_p646.jpg">

    <a target="_blank" href="https://www.newyorker.com/magazine/2007/12/10/the-checklist/">A
      Life-Saving Checklist — The New Yorker</a>
  </div>




  <!-- Etc, for as many links as you want -->
</body>

</html>
